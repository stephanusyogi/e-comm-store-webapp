<div style="width: 300px; height: 350px; border: 1px solid #ddd; border-radius: 10px; overflow: hidden; background-color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; justify-content: space-between;" [routerLink]="'product/'+product._id">
    <!-- Product Image -->
    <div style="width: 100%; height: 150px; background-size: cover; background-position: center; background-repeat: no-repeat; background-image: url('{{ product.images[0] }}');"></div>
    
    <!-- Product Info -->
    <div style="padding: 15px; flex: 1;">
        <h3 style="margin: 0; font-size: 1.2em; color: #333; line-height: 1.4em; max-height: 2.8em; overflow: hidden; text-overflow: ellipsis;">
            {{ product.name | slice: 0:20 }}{{ product.name.length > 20 ? '...' : '' }}
        </h3>
        <p style="margin: 10px 0 0; color: #777; font-size: 0.9em; line-height: 1.5em; max-height: 4.5em; overflow: hidden; text-overflow: ellipsis;">
            {{ product.shortDescription | slice: 0:100 }}{{ product.shortDescription.length > 100 ? '...' : '' }}
        </p>
    </div>

    <!-- Sticky Bottom Section -->
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-top: 1px solid #ddd;">
        <span style="font-size: 1em; color: #28a745;">â‚¹{{ product.price }}</span>
        <button style="background-color: #007bff; color: #fff; border: none; border-radius: 5px; padding: 5px 10px; font-size: 0.8em; cursor: pointer;">
            Add to Cart
        </button>
    </div>
</div>
